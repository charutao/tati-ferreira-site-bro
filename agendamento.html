<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="agendamento.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
</head>
<body>
    <h1 id="titulo">
        Agendamento de <strong>piercings</strong>
    </h1>
    
    <h2>
        Para fazer o agendamento complete os campos abaixo
    </h2>
    <form>
        <fieldset>
            <div class="nome">
                <label>nome</label>
                <input type="text" name="nome" id="nome" required>
            </div> 

            <div class="sobrenome">
                <label >sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div> 


        </fieldset>

        <div>
            <label>email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label>
        Para qual dia você pretende agendar seu piercing?
            </label>
            <label>
                <input type="radio" name="dias" value="segunda" checked>Segunda-feira
            </label>

            <label>
                <input type="radio" name="dias" value="terca">Terça-feira
            </label>

            <label>
                <input type="radio" name="dias" value="quarta">Quarta-feira
            </label>

            <label>
                <input type="radio" name="dias" value="quinta">Quinta-feira
            </label>

            <label>
                <input type="radio" name="dias" value="sexta">Sexta-feira
            </label>

            <label>
                <input type="radio" name="dias" value="sabado">Sabado
            </label>
        </div>

        <div>
            <label>
                Qual piercing você vai fazer?(<strong>caso for fazer lobuloplastia marque como nemhum</strong> )
            </label>

             <select id="piercings">
                <option selected>Nenhum</option>
                <option>Trio de micropiercing</option>
                <option>Daith</option>
                <option>Tragus</option>
                <option>Nostril</option>
                <option>Helix</option>
                <option>Conch</option>
                <option>Microdermal</option>
                <otion>Septo</otion>
                <option>Supercilio</option>
                <option>outro</option>
             </select>

        </div>

        <button type="submit">concluido</button>
    </form>
</body>
</html>
